<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="tailwind.config.js">
</head>
<body>
  <header>
    <h1 class="text-center font-bold text-4xl mt-7">Welcome To Our <span class=" font-bold text-violet-900">Family Bank</span> </h1>
  </header>
  <main>
    <section class="bg-emerald-100 w-3/4 mx-auto mt-5 p-6 rounded">
      <h3 class="font-bold text-xl p-2">Please Logein</h3>
      <div >
        <input id="emailField" class=" mb-2 w-3/4 p-2 px-3 block" type="email" placeholder="Enter Your email">
        <input id="passwordField" class=" w-3/4 p-2 px-3" type="password" placeholder="Enter Your password">
      </div>
      <button id="submit-button" class="btn-primary text-white rounded-md bg-amber-300 p-3 mt-2 px-7 hover:bg-orange-400">Submit</button>
    </section>
  </main>
  <script src="script/login.js"></script>
</body>
</html>
